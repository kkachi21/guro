<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오, 오디오</title>
    <style>
        body {
            margin: 100px;
        }
        span {
            display: inline-block;
            width: 500px;
            height: 200px;
            padding: 50px;
            border-width: 50px;
            border-style: outset;
            border-color: gray;
            border: 50px solid red;
            margin: 100px;
        }
    </style>
</head>
<body>
    <hr>
    <!-- <video src="[MV] Taylor Swift-Shake It Off.mp4" autoplay muted controls loop width="400" height="200"></video> -->
    <span>월요일</span><span>월요일</span>
</body>
</html>

<!-- autoplay : 자동재생  muted controls : 음량 음소거 및 시간조정 바, loop : 반복 -->
<!-- span태그는 in-line태그, in-line는 margin값을 좌우로만 먹음, border는 적용 -->
<!-- margin중첩현상 : 상하로 margin이 적용되었을 경우 각각으로 계산되는 것이 아닌 하나의 margin만 적용 -->
<!-- solid, dotted, dashed, groove ridge(groove의 반대 패턴), inset, outset : 테두리의 형태 -->
