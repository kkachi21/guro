<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맵링크</title>
    <!-- 맵링크 : 하나의 이미지에 여러개의 링크를 거는 것 -->
    <!-- #=아이디 -->
    <!-- shape는 3가지 형태가 있다 : 
    coords는 좌표값 x축 y축 반지름의 순서(원에 해당) 직사각형은 각 꼭지점의 좌표 두개를 각각 잡아줘야 한다(총 8개의 좌표 필요) -->
</head>
<body>
    <img src="001.png" usemap="#bbkjh" alt="" width="500" height="700">
    <map name="bbkjh" id="bbkjh">
        <area shape="rect" coords="60,60,500,20,520,720,20,720" href="http://www.apple.com" alt="">

    </map>
</body>
</html>
