<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트</title>
    <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
    <style>
       body {
           height: 10000px;
     }
    #box1 {
        position: relative;
        float: left;
        width: 150px;
        height: 150px;
        background: blue;
    }

    #box2 {
        float: left;
        top: 50px;
        position: relative;
        right: 50px;
        background: yellow;
        width: 70px;
        height: 70px;
    }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
<!-- margin : 바깥으로의 여백, padding : 내부로의 여백 -->
<!-- position: fixed; : 해당 좌표에 고정 -->
<!-- relative와 relative가 함께 쓰였을 경우 첫번째 relative를 기준으로 움직인다. -->
